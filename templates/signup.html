<!DOCTYPE html>  <!-- Declares the document as HTML5, which is the latest version of HTML -->
<html lang="en">  <!-- Specifies that the content of the document is in English -->
<head>
    <meta charset="UTF-8">  <!-- Specifies the character encoding for the document as UTF-8, which includes most characters, symbols, and special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Ensures the page is responsive by setting the width of the page to the width of the device and the initial zoom level to 1 -->
    <title>Document</title>  <!-- The title of the document that appears in the browser's title bar or tab -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  <!-- Flask's 'url_for' function dynamically generates the URL for the 'style.css' file located in the 'static' folder -->
</head>

<body class="signup-container">

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
  <source src="{{ url_for('static', filename='videos/signup-login-tunnel.mp4') }}" type="video/mp4">
</video>

<!-- Form Card -->
<div class="form-wrapper glow-card mt-5 text-center">
    
  <h2 class="text-glow mb-4">Create Your Account</h2>
    <form action="{{ url_for('signup') }}" method="POST">
      <label for="username"><strong>Username:</strong></label>
      <input class="user-info" type="text" id="username" name="username" required>
      <br>
      <label for="email"><strong>Email:</strong></label>
      <input class="user-info" type="email" id="email" name="email" required>
      <br>
      <label for="password"><strong>Password:</strong></label>
      <input class="user-info" type="password" id="password" name="password" required>
      <br>
      <button class="glow-button">Sign up</button>
    </form>
    <a href="{{ url_for('home') }}" class="back-button">‚Üê Back to Home</a>
</div>

    <!-- Flash messages -->
    <div class="container mt-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
